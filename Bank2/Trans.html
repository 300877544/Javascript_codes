<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
 
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<body>
    <script src="jcode63.js"></script>
    <div class="container text-center justify-content-center border content">
        <h2 class=" border-bottom head">Transactions</h2>
        <div class="row rows border">
            <div class="col-md-6 border">
                    
                        <input type="text" id="amtW" placeholder="Amount" class="field"><br>
                   
                        <input type="text" id="mpinW" placeholder="Mpin" class="field"><br>
                    
                        <button type="submit" class="field" onclick="Transactions.withdraw()">Withdraw</button>
                    
            </div>
            <div class="col-md-6 border">
                   
                        <input type="text" id="amtD" placeholder="Amount" class="field"><br>
                    
                        <input type="text" id="mpinD" placeholder="Mpin" class="field"><br>
                    
                        <button type="submit" class="field" onclick="Transactions.deposit()">Deposit</button>
   
            </div>
           
        </div>
    </div>
